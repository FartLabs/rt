name: Check
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
      - name: Format
        run: deno fmt && git diff-index --quiet HEAD
      - name: Lint
        run: deno lint && git diff-index --quiet HEAD
